<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather | API User</title>
        <link rel="stylesheet" href="../css/allpages.css">
        <link rel="stylesheet" href="../css/weather.css">
        <link rel="shortcut icon" href="https://i.bo3.no/image/343369/BlankLogoNuber2.png?c=0&h=241&w=250" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1 id="title">Weather API</h1>
        </header>
        <main>
            <section id="search">
                <input type="text" name="searchbar" id="searchbar" placeholder="Search for a city..." alt="Searchbar to search for cities and get weather results." title="Searchbar">
                <button type="submit" onclick="handleInput()" id="searchsubmit">Check</button>
            </section>
            <section id="resultDiv">
                <div id="txtdiv">
                    <h2 id="cityTitle"></h2>
                    <p id="conditions"></p>
                    <p id="temperature"></p>
                    <p id="amountofrain"></p>
                    <p id="windyness"></p>
                </div>
                <div id="dayNightImgDiv"><img src="" alt="Picture showing if it is day or night" id="dayNightImg" title="Day/Night image"></div>
            </section>
            <section id="nextDays">
                <div id="oneMore" class="moreStatsDivs">
                    <p id="oneMDay" class="moreDayStats"></p>
                    <p id="oneMTemp" class="moreTempStats"></p>
                    <p id="oneMConditions" class="moreConditionStats"></p>
                </div>
                <div id="twoMore" class="moreStatsDivs">
                    <p id="twoMDay" class="moreDayStats"></p>
                    <p id="twoMTemp" class="moreTempStats"></p>
                    <p id="twoMConditions" class="moreConditionStats"></p>
                </div>
                <div id="threeMore" class="moreStatsDivs">
                    <p id="thrMDay" class="moreDayStats"></p>
                    <p id="thrMTemp" class="moreTempStats"></p>
                    <p id="thrMConditions" class="moreConditionStats"></p>
                </div>
                <div id="fourMore" class="moreStatsDivs">
                    <p id="fouMDay" class="moreDayStats"></p>
                    <p id="fouMTemp" class="moreTempStats"></p>
                    <p id="fouMConditions" class="moreConditionStats"></p>
                </div>
                <div id="fiveMore" class="moreStatsDivs">
                    <p id="fivMDay" class="moreDayStats"></p>
                    <p id="fivMTemp" class="moreTempStats"></p>
                    <p id="fivMConditions" class="moreConditionStats"></p>
                </div>
                <div id="sixMore" class="moreStatsDivs">
                    <p id="sixMDay" class="moreDayStats"></p>
                    <p id="sixMTemp" class="moreTempStats"></p>
                    <p id="sixMConditions" class="moreConditionStats"></p>
                </div>
            </section>
        </main>
        <footer>
            <a href="../" id="link">Back to start</a>

            <script src="../scripts/weather.js"></script>
        </footer>
    </body>
</html>
