<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Camera | API User</title>
        <link rel="stylesheet" href="../css/camera.css">
        <link rel="shortcut icon" href="https://i.bo3.no/image/343369/BlankLogoNuber2.png?c=0&h=241&w=250" type="image/x-icon">


        <!-- Denne siden er basically en Copy-Paste av guiden, med noen fÃ¥ modifikasjoner. (https://www.freecodecamp.org/news/build-a-camera-app-on-the-web/) -->
    </head>
    <body>
        <div class="camera-ctn">
            <canvas id="canvas"> </canvas>
            <div class="camera-view">
                <video id="camera-stream" autoplay loop muted>
                    <source src="" >
                </video>
            </div>
            <div class="camera-bottom">
                <div class="shutter-ctn">
                    <button id="photos-btn" class="previous-shots"></button>
                    <button id="shutter" class="shutter"></button>
                </div>
            </div>
        </div>
        <div class="gallery-view">
            <button id="prev">
              PREV
            </button>
            <img data-index="0" src="" alt="current viewed img">
            <button id="next">
              NEXT
            </button>
            <button id="close-gallery">
              GO BACK
            </button>
        </div>
        <footer>
            <a href="../" id="link">Back to start</a>
            <script src="../scripts/camera.js"></script>
        </footer>
    </body>
</html>
